  * If it's not, alert: "Nah. They're pretty lame."

 <!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic
    </title>
  </head>
  <body>
    <script type="text/javascript">

    // Create an array
    var bands = ["halsey", "odesza", "avicii", "vallis Alps"];
    var userFavBand = prompt("What's your favorite band?").toLowerCase();

    console.log(userFavBand)
    console.log(bands.indexOf(userFavBand.toLowerCase()) !== -1)

    if (bands.indexOf(userFavBand) !== -1) {
        alert("YEAH I LOVE THEM");
    }
    else {
        alert("Nah. They're pretty lame");
    }
    </script>
  </body>
</html>
