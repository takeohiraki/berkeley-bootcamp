<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for(var i = 0; i < myFarm.length; i++) {
            console.log(myFarm[i]);  
            if(myFarm[i][0]=="c" || myFarm[i][0]=="o"){
                alert("Starts with 'c' or 'o'!");
                console.log(myFarm[i]);  
                document.write("It's a C" + "<br>");
            }
            else {
                document.write("Neither C nor O" + "<br>");
            }

        }

    </script>
    
  </body>
</html>
