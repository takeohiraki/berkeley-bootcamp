<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">
        <!-- This is column 1 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">
        <!-- This is column 2 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">

        <!-- This is column 3 of 3 -->
      </div>

      <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
    </div>

  </div>


  <!-- Creates the Overall Grid -->
  <div class="container">

    <div class="row">
        <div class="col-md-12" style="border: 1px solid red; padding:30px">
            <h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" style="border: 1px solid red;">
            <h1>I'm in Column 1 of 2</h1>
        </div>

        <div class="col-md-8" style="border: 1px solid red;">
            <h1>I'm in Column 2 of 2</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" style="border: 1px solid red;">
            <h1>I'm in Column 1 of 2</h1>
        </div>
    
        <div class="col-md-8" style="border: 1px solid red;">
            <h1>I'm in Column 2 of 2</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="border: 1px solid red; padding:30px; text-align: center;">
            <h1>I'm in Column 1 of 2</h1>
        </div>
    </div>
</div>
</div>

</body>

</html>
